<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="styleSheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces"
      rel="styleSheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="left"
          src="./images/image-product-desktop.jpg"
          alt="Perfume image"
        />
        <img
          class="left-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Perfume image"
        />
        <div class="right">
          <p class="perfumeText">PERFUME</p>
          <h3 class="perfumeTitle">Gabrielle Essence Eau De Parfum</h3>
          <p class="perfumeDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discountedPrice">$149.99</span>
            <span class="actualPrice">$169.99</span>
          </div>
          <button class="addToCartBtn">
            <span>
              <i class="cartIcon"></i>
              <p>Add to Cart</p>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
